<!doctype html>
<html ng-app="testapp">
  <head>
    <title>Nielson Calendar App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <wrapper>
    <header>
      <h1>Nielson Calendar App</h1>
    </header>
    <body>
      <div id="Month" ng-controller="ctrl1">Full Date: {{date}}</div>
      <h4 ng-controller="ctrl1">Current Month : {{Month}}</h4>
      <h4 ng-controller="ctrl1">Current Day : {{Day}}</h4>
      <h4 ng-controller="goodCtrl">I'm feeling : {{good}}</h4>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
      <script src="js/calendar.js"></script>
    </body>
    <footer>
      Nielson Calendar App &copy 2015 created by Trent Nielson
    </footer>
  </wrapper>
</html>
